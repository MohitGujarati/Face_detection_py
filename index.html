<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection Comparison</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        #file-upload {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }
        #file-upload:hover {
            background-color: #f0f0f0;
        }
        #detect-button {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #detect-button:hover {
            background-color: #45a049;
        }
        #progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            display: none;
        }
        #progress {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 10px;
        }
        .comparison-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-pair {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            padding: 10px;
            text-align: center;
        }
        .image-pair img {
            max-width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }
        .image-pair img:hover {
            transform: scale(1.05);
        }
        .image-label {
            font-weight: bold;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Face Detection Comparison</h1>
    
    <input 
    type="file" 
    id="file-upload" 
    multiple 
    accept="image/*"
    >
    
    <button id="detect-button">Start Face Detection</button>
    
    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    
    <div class="comparison-container" id="comparison-container"></div>

    
    <script>
        const fileUpload = document.getElementById('detect-button');
        const fileInput = document.getElementById('file-upload');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const comparisonContainer = document.getElementById('comparison-container');

        let originalFiles = []; // To store references to original files

        fileUpload.addEventListener('click', async () => {
            const files = fileInput.files;
            
            if (files.length === 0 || files.length > 10) {
                alert('Please upload 1-10 images');
                return;
            }

            comparisonContainer.innerHTML = '';
            progressBar.style.display = 'block';
            progress.style.width = '0%';

            const formData = new FormData();
            originalFiles = []; // Reset original files

            for (let file of files) {
                formData.append('files', file);
                originalFiles.push(URL.createObjectURL(file)); // Save object URLs for original files
            }

            try {
                updateProgress(20);

                const response = await fetch('http://localhost:5000/api/detect-faces', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Face detection failed');
                }

                updateProgress(70);

                const data = await response.json();

                // Display original and processed images side by side
                data.processed_images.forEach((imagePath, index) => {
                    const pairDiv = document.createElement('div');
                    pairDiv.className = 'image-pair';

                    // Original Image
                    const originalImg = document.createElement('img');
                    originalImg.src = originalFiles[index];
                    originalImg.alt = 'Original Image';

                    const originalLabel = document.createElement('div');
                    originalLabel.className = 'image-label';
                    originalLabel.textContent = 'Original Image';

                    // Processed Image
                    const processedImg = document.createElement('img');
                    processedImg.src = `http://localhost:5000${imagePath}`;
                    processedImg.alt = 'Processed Image';

                    const processedLabel = document.createElement('div');
                    processedLabel.className = 'image-label';
                    processedLabel.textContent = 'Processed Image';

                    // Append elements to pairDiv
                    pairDiv.appendChild(originalLabel);
                    pairDiv.appendChild(originalImg);
                    pairDiv.appendChild(processedLabel);
                    pairDiv.appendChild(processedImg);

                    comparisonContainer.appendChild(pairDiv);
                });

                updateProgress(100);
            } catch (error) {
                console.error('Error:', error);
                alert('Face detection failed');
                progressBar.style.display = 'none';
            }
        });

        function updateProgress(percent) {
            progress.style.width = `${percent}%`;
            progress.textContent = `${percent}%`;
        }
    </script>
</body>
</html>
